<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>start-chat | Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>try { Typekit.load({ async: true }); } catch (e) { }</script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="card" style="width: 700px; height: 600px;">
                    <div class="card-header text-center">
                        <span>Available Users</span>
                        <span id="logout-button" class="float-end" data-bs-toggle="tooltip" data-bs-placement="right" title="Log Out"><i
                                class="fa fa-power-off"></i></span>
                    </div>
                    <div class="card-body">
                        <ul class="list-group-flush" id="user-list" style="cursor: pointer;">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD834p_z9IoqLScKQTualY6QmOPE0mZwa4",
            authDomain: "chat-app-bde72.firebaseapp.com",
            databaseURL: "https://chat-app-bde72-default-rtdb.firebaseio.com",
            projectId: "chat-app-bde72",
            storageBucket: "chat-app-bde72.appspot.com",
            messagingSenderId: "126780805271",
            appId: "1:126780805271:web:48b1992ef267263e4c19d2",
            measurementId: "G-NNS73MLSDC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const userRef = ref(db, "/registered_users");
        onValue(userRef, (snapshot) => {
            const data = snapshot.val();
            showUsers(data);
        });

        function showUsers(users) {
            var html = "";
            for (let user in users) {
                html += '<li class="list-group-item loadchat" data-user_id="' + users[user].userid + '" data-user_email="' + users[user].email + '">' + users[user].email + '</li>';
            }
            $("#user-list").html(html);
        }

        $(document).on('click', ".loadchat", function (e) {
            localStorage.setItem('chat_user_id', $(this).attr('data-user_id'));
            localStorage.setItem('chat_user_email', $(this).attr('data-user_email'));
            setTimeout(function () {
                location.href = "chat.html";
            }, 2000);
        });

        document.getElementById('logout-button').addEventListener('click', () => {
            signOut(auth).then(() => {
                
                localStorage.clear();
                window.location.href = "login.html"; 
            }).catch((error) => {
                
                console.error("Error signing out: ", error);
            });
        });
    </script>
</body>

</html>
